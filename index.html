<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Traclorie</a>
        <ul class="right">
          <li>
            <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal / Food Item</span>
        <form action="#" class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="item-name" placeholder="Add Item">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="item-calories" placeholder="Add Calories">
              <label for="item-calories">Calories</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
